<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>


	<section>
		
	</section>
<div class="full-page">
	<div class="navbar">
		<div>
			<a href="website.html"><img src="images/coffee-removebg-preview.png"></a>		
		</div>
		<nav>
			<ul id="MenuItems">
				<li><a href="#">Home</a></li>
				<!-- <li><a href="#">About Us</a></li> -->
				<!-- <li><a href="#">Contact Us</a></li> -->
				<li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button>
				</li>
			</ul>
		</nav>
	</div>
	<div id="login-form" class="login-page">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" onclick="login()" class="toggle-btn">Student</button>
				<button type="button" onclick="register()" class="toggle-btn">Staff</button>
			</div>
			
			<form id="login" class="input-group-login" onsubmit="return validation()">
				<div id="error_message"></div>
				<input type="text" class="input-field" placeholder="Enter Id" id="index">
				<input type="password" class="input-field" placeholder="Enter pincode" id="password">
				<input type="checkbox" class="checkbox"><!-- <span>Remember Password</span> -->
				<button type="submit" class="submit-btn">Log in</button>
			</form>

			<form id="register" class="input-group-register" onsubmit="return validation()">
				<div id="error_message"></div>
				<input type="text" class="input-field" placeholder="Enter Id" id="index">
				<input type="password" class="input-field" placeholder="Enter pincode" id="password">
				<input type="checkbox" class="checkbox">
				<!-- <br><span>Remember Password</span> -->
				<button type="submit" class="submit-btn">Log in</button>
			</form>
		</div>
	</div>

	  <div class="container">
            <div class="row">
                <div class="col-sm-6 banner-info">
                    <h1 style="font-size: 50px;">Welcome To</h1>
                    <p class="big-text">Mensah Sarbah Hall <br> student/staff services Portal</p>
                     <p style="color: #fff; font-size: 20px;">Hall Assistants can keep records of resident students and students can lodge complains!</p>

                </div>
            </div>
        </div>


</div>


<script>
	var x=document.getElementById('login');
	var y=document.getElementById('register');
	var z=document.getElementById('btn');
	function register()
	{
		x.style.left='-400px';
		y.style.left='50px';
		z.style.left='110px';
	}
	function login()
	{
		x.style.left='50px';
		y.style.left='450px';
		z.style.left='0px';
	}
</script>
<script>
	var modal = document.getElementById('login-form');
	window.onclick = function(event)
	{
		if(event,target == modal)
		{
			modal.style.display = "none";
		}
	}
</script>
<script>
	var scroll = new SmoothScroll('a[href*="#"]');
</script>
</body>
</html>
